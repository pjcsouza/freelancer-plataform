<div class="page">
    <div class="form">
        <h1 class="title">Cadastre-se</h1>
        <input class="input-field" placeholder="Nome" type = "text"[(ngModel)]="nome">
        <input class="input-field" placeholder="E-mail" type = "text" [(ngModel)]="email">
        <input class="input-field" placeholder="Senha" type = "password" [(ngModel)]="password">
        
        <div class="acc-type-container">

            <p class="subtitle">Tipo de conta</p>
            <select name="select" [(ngModel)]="tipo">
                <option value="" selected disabled>Selecione o tipo de conta</option>
                <option value="freelancer" >Freelancer</option>
                <option value="contratante">Contratante</option>
              </select>
        </div>
        <button (click)="createUser()"class="btn-submit">Cadastrar</button>
        <br>
        <button (click)="getAllUsers()"class="btn-submit">Listar Usu√°rio</button>
        
    </div>
</div>
