<div class="page">
    <div class="title-content">
        <h1 class="title">Meus serviços</h1>
        <a href='./new-service' class="btn-actions-new">Novo Serviço</a></div>
    
    <ul ngbNav #nav="ngbNav" class="nav-tabs">
        
          
        <li ngbNavItem>
          <a ngbNavLink>Serviços solicitados</a>
          <ng-template ngbNavContent>
            <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Descrição</th>
              <th scope="col">Valor</th>
              
              <th scope="col">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let service of requests">
              <th scope="row">{{ service.id }}</th>
              <td>
                
                {{ service.descricao }}
              </td>
              <td>{{service.valor}}</td>
              
              
              <td><button class="btn-actions" (click)="deleteService(service.id)">Deletar</button></td>    
              
            </tr>
            </tbody>
          </table>
          </ng-template>
          
        </li>
        <li ngbNavItem>
            <a ngbNavLink>Serviços ofertados</a>
            <ng-template ngbNavContent>
                <table class="table table-striped">
                <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Descrição</th>
                  <th scope="col">Valor</th>
                  
                  
                  <th scope="col">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let service of offers">
                  <th scope="row">{{ service.id }}</th>
                  <td>
                    
                    {{ service.descricao }}
                  </td>
                  <td>{{service.valor}}</td>
                  
                  
                  
                  <td><button class="btn-actions" (click)="deleteService(service.id)">Deletar</button></td>    
                  
                </tr>
                </tbody>
              </table>
              </ng-template>
            
          </li>
      </ul>
      <div [ngbNavOutlet]="nav"></div>
</div>
